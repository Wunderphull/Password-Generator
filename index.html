<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div id="customOptions">
          <div>
            <label for="length">Length (8 - 64)</label>
            <input type="number" id="length" min="8" max="64" value="8">
          </div>

          <div>
            <label for="symbol">Include Symbol</label>
            <input type="checkbox" id="symbol" checked>
          </div>

          <div>
            <label for="number">Include Number</label>
            <input type="checkbox" id="number" checked>
          </div>

          <div>
            <label for="lowerCase">Include Lowercase</label>
            <input type="checkbox" id="lowerCase" checked>
          </div>

          <div>
            <label for="upperCase">Include Uppercase</label>
            <input type="checkbox" id="upperCase" checked>
          </div>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="passwordBox"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="passGen()" id="genButton" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
